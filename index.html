<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <main id="main-view-placeholder">
    </main>

    <template id="converter-view-template">
      <div id="currency-selector", class="toggle-buttons grid">
        <button class="selected button grid-cell" id="baht-button" data-name="THB">Bahts</button>
        <p id="direction" class="to-euros grid-cell"></p>
        <button class="button grid-cell" id="euro-button" data-name="EUR">Euros</button>
      </div>
      <div class="grid">
        <input id="currency-input" type="number" class="grid-cell" value="0.00">
      </div>
      <div class="grid">
        <input id="converted-currency" value="0.00", type="number" class="grid-cell" readonly>
      </div>
      <div class="grid">
        <button id="convert-button" class="grid-cell">CONVERT</button>
      </div>
    </template>


    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="togglebuttons.js"></script>
    <script src="currencyconverter.js"></script>
    <script src="currencyservice.js"></script>
    <script src="converterview.js"></script>
    <script src="viewmanager.js"></script>
    <script src="routes.js"></script>
  </body>
</html>
